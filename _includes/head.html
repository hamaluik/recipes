<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta name="description" content="{% if page.description != null and page.description != "" %}{{page.description}}{% else %}{{site.tagline}}{% endif %}">
    <meta name="color-scheme" content="dark light">
	<link rel="icon" type="image/png" href="{{ "/favicon.png" | relative_url }}">
    <link rel="stylesheet" href="{{ "/css/screen.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/css/print.css" | relative_url }}" media="print" />
    <link rel="apple-touch-icon" sizes="180x180" href="{{ "/apple-touch-icon.png" | relative_url }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ "/favicon-32x32.png" | relative_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ "/favicon-16x16.png" | relative_url }}">
    <link rel="manifest" href="{{ "/site.webmanifest" | relative_url }}">
    <link rel="mask-icon" href="{{ "/safari-pinned-tab.svg" | relative_url }}" color="#fabd2f">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#1d2021">
    <meta name="og:url" content="{{ page.url | absolute_url }}">
    <meta name="og:site_name" content="{{ site.title }}">
    <meta name="og:type" content="article">
    <meta name="og:description" content="{% if page.description != null and page.description != "" %}{{page.description}}{% else %}{{site.tagline}}{% endif %}">
    <meta name="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    {% if page.photo != null and page.photo != "" %}<meta name="og:image" content="{{ page.photo | absolute_url }}">{% endif %}
    <meta name="twitter:card" content="{% if page.description != null and page.description != "" %}{{page.description}}{% else %}{{site.tagline}}{% endif %}">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    {% if page.photo != null and page.photo != "" %}<meta name="twitter:image" content="{{ page.photo | absolute_url }}">{% endif %}
</head>
