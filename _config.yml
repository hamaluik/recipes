title: Recipes
description: >-
  Recipes I've collected
baseurl: ""
url: "https://recipes.hamaluik.ca"

markdown: CommonMark

commonmark:
  options: ["SMART"]
  extensions: []

collections:
  recipes:
    output: true

sass:
  sass_dir: _sass
  style: compressed

exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

